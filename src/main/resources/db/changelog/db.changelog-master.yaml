databaseChangeLog:
  - changeSet:
      id: 1
      author: rkashuka
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: varchar(24)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(24)
                  constraints:
                    nullable: false
